<body>

    <div class="canvas">
        <h3>Willkommen</h2>

                <td onclick="fieldclicked(3)" id="3">3</td>
            </tr>
            <tr>

                <td onclick="fieldclicked(5)" id="5">5</td>

            </tr>
            <tr>

                <td onclick="fieldclicked(8)" id="8">8</td>

            </tr>
        </table>
    </div>
